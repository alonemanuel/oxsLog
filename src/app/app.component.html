<!-- Title of the application -->
<h1>{{ title }}</h1>

<!-- Input field for adding a book -->
<input type="text" [(ngModel)]="bookName" placeholder="Enter book name" />

<!-- Button to add the book -->
<button (click)="addBook()">Log</button>

<!-- List of books -->
<ul>
  <!-- Loop through each book in the books array -->
  <li *ngFor="let book of books">
    <!-- Display the name of the book -->
    {{ book }}
  </li>
</ul>
